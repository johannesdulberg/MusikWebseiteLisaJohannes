{% load wagtailimages_tags %}


    <div class="container-fluid row justify-content-center g-0 px-sm-{{self.AbstandSeiten}} py-{{self.AbstandNachObenUnten}}; background-color:{{self.HintergrundFarbe}}; ">
            {% for card in self.cards %}
            {% image card.image original as img %}
        

            {% ifequal self.cards|length 1 %}
                <div class="p-3 col-md-12">
            {%else%}
                <div class="p-3 col-md-6">
            {%endifequal%}
                    <div class="ClickableCardBlockOverlay text-center" style="overflow: hidden; display: flex; justify-content: center; height: 250px; position: relative; ">
                        {% if card.button_page %}
                            <a class="ClickableCardBlockButton " href="{{card.button_page.url}}" >
                        {% elif card.button_url %}
                             <a class="ClickableCardBlockButton " href="{{card.button_url}}" >
                        {% endif %}

                            <img class="ClickableCardBlockImage" src="{{ img.url }}" alt="{{ img.alt }}"/>
                            <h2 class="ClickableCardBlockText "style="color:{{self.SchriftFarbe}}; font-size:45px;" >{{card.ButtonTitle}}</h2>
                        </a>
                    </div>
                </div>
                
                
            
            
         {% endfor %}
    </div>
