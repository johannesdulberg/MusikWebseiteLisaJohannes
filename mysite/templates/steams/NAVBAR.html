<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        {% if self.button_page %}
            <a class="navbar-brand" href="{{self.button_page.url}}">{{self.title}}</a>
        {% elif self.button_url %}
            <a class="navbar-brand" href="{{self.button_url}}">{{self.title}}</a>
        {% endif %}
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                {% for item in self.item %}
             
                    {% if item.button_page %}
        
                        <li class="nav-item"><a class="nav-link" href="{{ item.button_page.url }}">{{item.title}}</a></li>
                    {% elif item.button_url %}

                        <li class="nav-item"><a class="nav-link" href="{{ item.button_url }}">{{item.title}}</a></li>
                    {% endif %}
                        
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
